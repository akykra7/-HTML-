<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Code Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .toolbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }
        .editor-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .editor {
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            resize: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            color: #777;
            font-size: 14px;
            font-style: italic;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Ultimate Code Playground</h1>
    
    <div class="toolbar">
        <button onclick="updatePreview()">Preview</button>
        <button onclick="runCode()">Run in New Tab</button>
        <button onclick="openNewTab()">New Tab</button>
        <button onclick="saveCode()">Save</button>
    </div>

    <div class="editor-container">
        <textarea id="code" class="editor"></textarea>
    </div>

    <iframe id="preview"></iframe>

    <div class="footer">
        Designed by Ali Pourhashemi
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>

    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "text/html",
            theme: "default",
            viewportMargin: Infinity,
            lineWrapping: true,
        });

        function updatePreview() {
            const htmlCode = editor.getValue();
            const previewFrame = document.getElementById('preview');
            const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
            previewDocument.open();
            previewDocument.write(htmlCode);
            previewDocument.close();
        }

        function runCode() {
            const htmlCode = editor.getValue();
            const newWindow = window.open();
            newWindow.document.open();
            newWindow.document.write(htmlCode);
            newWindow.document.close();
        }

        function openNewTab() {
            const newCode = prompt("Enter new code (HTML/CSS/JavaScript):", "");
            if (newCode !== null) {
                editor.setValue(newCode);
            }
        }

        function saveCode() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'code.html';
            link.click();
        }
    </script>

</body>
</html>
